<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .upload-box {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        button {
            background-color: #ff5e00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65000;
        }

        .result {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection from X-ray</h1>
        <div class="upload-box">
            <input type="file" id="imageInput" accept="image/*">
            <button id="uploadButton">Upload & Predict</button>
        </div>
        <div class="result" id="resultBox">
            <p id="resultText">Prediction result will appear here...</p>
        </div>
    </div>

    <script>

document.addEventListener("DOMContentLoaded", function () {
    let uploadBtn = document.getElementById("uploadButton");

    if (!uploadBtn) {
        console.error("❌ Error: No button with id 'uploadButton' found!");
        return;
    }

    uploadBtn.addEventListener("click", uploadImage);
});

function uploadImage() {
    let fileInput = document.getElementById("imageInput");

    if (!fileInput) {
        console.error("❌ Error: No file input found!");
        return;
    }

    if (fileInput.files.length === 0) {
        alert("Please select an image!");
        return;
    }

    let formData = new FormData();
    formData.append("image", fileInput.files[0]);

    fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert("Error: " + data.error);
        } else {
          document.getElementById("resultText").innerText = "Prediction: " + data.prediction;
        }
    })
    .catch(error => {
        console.error("Fetch Error:", error);
        alert("Server error! Check Flask logs.");
    });
}

    </script>
</body>
</html>
